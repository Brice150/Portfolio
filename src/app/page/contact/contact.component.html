<div class="contact" id="contact">
    <div class="container">
        <h1><span>Contact</span> Me</h1>
        <form action="https://formspree.io/f/mbjbjwpk" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
            <input type="text" placeholder="Your Name" name="name" ngModel required class="form-input">
            <span *ngIf="contactForm.invalid && contactForm.submitted && contactForm.controls['name'].hasError('required')">Name is required</span>
            <input type="email" placeholder="Your Email" name="email" ngModel required email class="form-input">
            <span *ngIf="contactForm.invalid && contactForm.submitted && contactForm.controls['email'].hasError('required')">Email is required</span>
            <span *ngIf="contactForm.invalid && contactForm.submitted && contactForm.controls['email'].hasError('email')">Not email like</span>
            <input type="text" placeholder="Subject" name="subject" ngModel required class="form-input">
            <span *ngIf="contactForm.invalid && contactForm.submitted && contactForm.controls['subject'].hasError('required')">Subject is required</span>
            <textarea placeholder="Your Message" name="message" ngModel required class="form-input"></textarea>
            <span *ngIf="contactForm.invalid && contactForm.submitted && contactForm.controls['message'].hasError('required')">Message is required</span>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</div>
