<div class="container">
  <div class="card" data-tilt data-tilt-max="10" data-tilt-gyroscope="false">
    <h1>Projects</h1>
    <mat-tab-group>
      <mat-tab *ngFor="let project of projects" [label]="project.name">
        <div class="content">
          <div class="image">
            <img [src]="imagePath + project.image" [alt]="project.image" />
          </div>
          <div class="description">
            <div class="title">
              <img [src]="imagePath + project.logo" alt="project.logo" />
              <span>{{ project.name }}</span>
            </div>
            <span>{{ project.description }}</span>
          </div>
          <a [routerLink]="project.link" title="More Info" class="btn">
            More Info
          </a>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
