<div class="container">
  <div class="card" data-tilt data-tilt-max="10" data-tilt-gyroscope="false">
    <h1>History</h1>
    <mat-vertical-stepper #stepper>
      <mat-step state="edit">
        <ng-template matStepLabel>
          <span [ngStyle]="{ color: 'black' }">2017-2020</span>
        </ng-template>
        <div class="container">
          <div class="picture">
            <img
              [src]="imagePath + 'logos/ensma.png'"
              alt="Isae-Ensma"
              class="ensma"
            />
          </div>
          <div class="text">
            <h4>ISAE-ENSMA</h4>
            <p>Engineering Diploma and Master's Degree in Aerospace</p>
          </div>
        </div>
      </mat-step>
      <mat-step state="edit">
        <ng-template matStepLabel>
          <span [ngStyle]="{ color: 'black' }">2021-2024</span>
        </ng-template>
        <div class="container">
          <div class="picture">
            <img
              [src]="imagePath + 'logos/sopra.png'"
              alt="Sopra Steria"
              class="sopra"
            />
          </div>
          <div class="text">
            <h4>Full-Stack Developer</h4>
            <p>Sopra Steria, Rennes France</p>
          </div>
        </div>
      </mat-step>
      <mat-step state="edit">
        <ng-template matStepLabel>
          <span [ngStyle]="{ color: 'black' }">2024</span>
        </ng-template>
        <div class="container">
          <div class="picture">
            <img
              [src]="imagePath + 'logos/angular.png'"
              alt="Google"
              class="angular"
            />
          </div>
          <div class="text">
            <h4>Angular Training Certificate</h4>
            <p>Angular Developer Level 2</p>
          </div>
        </div>
      </mat-step>
      <mat-step state="edit">
        <ng-template matStepLabel>
          <span [ngStyle]="{ color: 'black' }">2024-Today</span>
        </ng-template>
        <div class="container">
          <div class="picture">
            <img
              [src]="imagePath + 'logos/capgemini.png'"
              alt="Capgemini"
              class="capgemini"
            />
          </div>
          <div class="text">
            <h4>Full-Stack Developer</h4>
            <p>Capgemini, Rennes France</p>
          </div>
        </div>
      </mat-step>
      <ng-template matStepperIcon="edit">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>
    </mat-vertical-stepper>
  </div>
</div>
