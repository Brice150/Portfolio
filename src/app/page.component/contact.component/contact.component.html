<div class="contact" id="contact">
    <div class="container">
        <h1><span>Contact</span> Me</h1>
        <form action="https://formspree.io/f/mbjbjwpk" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
            <input type="text" placeholder="Your Name" name="name" ngModel required #name="ngModel" class="form-input">
            <input type="email" placeholder="Your Email" name="email" ngModel required #email="ngModel" class="form-input">
            <input type="text" placeholder="Subject" name="subject" ngModel required #subject="ngModel" class="form-input">
            <textarea placeholder="Your Message" name="message" ngModel required #message="ngModel" class="form-input"></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</div>
