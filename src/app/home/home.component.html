<section>
  <div class="arrow right" routerLink="/skills" title="Next">
    <i class="bx bxs-chevron-right"></i>
  </div>
  <div class="title">
    <h1>Home</h1>
  </div>
  <div class="content">
    <div class="flex">
      <img
        [src]="imagePath + 'logo.webp'"
        alt="Profile Picture"
        style="--delay: 0.2s"
      />
      <div class="main">
        <div class="info">
          <h2 style="--delay: 0.4s">Brice Lecomte</h2>
          <h3 style="--delay: 0.6s">Full-Stack Developer</h3>
        </div>
        <div class="description" style="--delay: 0.8s">
          Full-Stack Developer with a french aerospace engineering degree, I
          currently contribute to the development of multiple web applications
          focused on boat and sailor management at Capgemini
        </div>
      </div>
    </div>
    <div class="links">
      <div class="flex-links">
        <a
          href="https://www.linkedin.com/in/brice-lecomte/"
          target="_blank"
          title="LinkedIn"
          style="--delay: 1s"
          ><i class="bx bxl-linkedin-square"></i
        ></a>
        <a
          href="https://github.com/Brice150"
          target="_blank"
          title="GitHub"
          style="--delay: 1.2s"
          ><i class="bx bxl-github"></i
        ></a>
        <a
          href="mailto:brice.lecomte0@gmail.com"
          target="_blank"
          title="Mail"
          style="--delay: 1.4s"
          ><i class="bx bxs-envelope"></i
        ></a>
      </div>
      <a
        href="./assets/files/CV.pdf"
        download="CV.pdf"
        title="Download CV"
        (click)="download()"
        class="btn"
        style="--delay: 1.6s"
      >
        <i class="bx bxs-download"></i>
        <span>Download CV</span>
      </a>
    </div>
  </div>
</section>
