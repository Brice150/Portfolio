<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;

      window.location.replace(
        "/Portfolio/index.html?redirect=" + encodeURIComponent(path),
      );
    </script>
  </head>
  <body></body>
</html>
