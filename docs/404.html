<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <script>
      // Récupère le chemin original
      var path = window.location.pathname;

      // Supprime /Portfolio/404.html si présent
      if (path.includes("404.html")) {
        var cleanPath = path.replace("/404.html", "");
      } else {
        var cleanPath = path;
      }

      // Redirige vers index avec la vraie route
      window.location.replace(cleanPath + "/index.html");
    </script>
  </head>
  <body></body>
</html>
